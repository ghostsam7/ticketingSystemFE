
  <h3>Create Ticket</h3>

<div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">issue:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Title" ng-model="ticketModel.title" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Description:</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="4" placeholder="description" ng-model="ticketModel.description" ng-required="true"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">client name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="name" ng-model="customerModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">email:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="email" ng-model="customerModel.email" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">mobile:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="10 digit mobile no." ng-model="customerModel.contact" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary" ng-click="createNewTicket()">Submit</button>
          </div>
        </div>
      </form>
    </div>
