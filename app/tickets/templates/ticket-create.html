

<div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Title:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Title" ng-model="ticketModel.title" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Description:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="description" ng-model="ticketModel.description" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary" ng-click="createNewTicket()">Submit</button>
          </div>
        </div>
      </form>
    </div>
